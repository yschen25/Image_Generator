	<link rel="stylesheet" href="css/normalize.css"></link>
	<link rel="stylesheet" href="css/media.css"></link>
	<link rel="stylesheet" href="css/image_generator.css"></link>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

<body>
	<h1>Images Generator</h1>

	<a class="share lineShare" href="javascript:void(0)">LINE</a>
	<div class="line-it-button" data-lang="zh_Hant" data-type="share-b" data-url="https://yschen25.github.io/Images_Generator/" style="display: none;"></div>

	<a class="share fbShare" href="javascript:void(0)">FACEBOOK</a>

	<a class="share githubShare" target="_blank" href="https://github.com/yschen25">GITHUB</a>

	<div id="paletteWrapper" class="col-xs-push-1 col-xs-10 col-sm-push-2 col-sm-8 col-lg-push-3 col-lg-6"></div>
	<div id="penWrapper" class="col-xs-push-1 col-xs-10 col-sm-push-2 col-sm-8 col-lg-push-3 col-lg-6"></div>
	
	<div id="wrapper">
		<canvas id="canvas">
			Hey! Try another browser.
			<img id="uploadImg">
		</canvas>
		<div id="imgsWrapper">
			<div class="otherImg col-xs-push-1 col-xs-10 col-sm-push-3 col-sm-6 col-lg-push-6 col-lg-2">
				<img class="imgs" src="images/1.jpg">
			</div>
			<div class="otherImg col-xs-push-1 col-xs-10 col-sm-push-3 col-sm-6 col-lg-push-6 col-lg-2">
				<img class="imgs" src="images/2.jpg">
			</div>
			<div class="otherImg col-xs-push-1 col-xs-10 col-sm-push-3 col-sm-6 col-lg-push-6 col-lg-2">
				<img class="imgs" src="images/3.jpg">
			</div>
			<div class="otherImg col-xs-push-1 col-xs-10 col-sm-push-3 col-sm-6 col-lg-push-6 col-lg-2">
				<img class="imgs" src="images/0.jpg">
			</div>
			<div class="otherImg col-xs-push-1 col-xs-10 col-sm-push-3 col-sm-6 col-lg-push-6 col-lg-2">
				<img class="imgs" src="images/5.jpg">
			</div>
		</div>
	</div>
	<div id="clearFix"></div>

	<a id="btnStyle"><label for="uploadButton">Upload Image</label></a>
	<input id="uploadButton" accept="image/*" type="file">
	<p>Notice : Now images size only support under 400px * 300px</p>

	<span>Customize Text : </span>
	<input id="cusText" type="text" placeholder="There's No Place Like 127.0.0.1">

	<p id="filenameDesc" class="col-xs-push-1 col-xs-10 col-sm-push-3 col-sm-6 col-lg-push-1 col-lg-10">Customize your filename or just press the download button below : D</p>
	<span>Customize Filename : </span>
	<input id="cusImgName" type="text" placeholder="Rick and Morty is awesome!">

	<a id="downloadBtn" href="images/0.jpg" download="image_generator_ByKa.jpg">Download NOW</a>
</body>
</html>
